<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Animations</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Drawing Animations</h1>

    <svg height= '400' width='400' id='my_svg'>
        <circle
            id='my_circle' 
            r='190' 
            cx='200' 
            cy='200' 
            color='orange' 
            stroke='orange' 
            stroke-width='10' 
            stroke-dasharray='1193.81'
            stroke-dashoffset='0'
            fill='transparent'
            transform = 'rotate(-90, 200, 200)'
        />
    </svg>

    <div id='circle'>
        <input id='user_input' value ='30'/>
        <button id='start_button'>START</button>
        <button id='pause_button'>PAUSE</button>
    </div>

    <script src='timerClass.js'></script>
    <script src='script.js'></script>
</body>
</html>
